<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>My Clips • ClipThis</title>
    <style>
      body { font-family: system-ui, sans-serif; margin: 2rem; }
      header { display: flex; justify-content: space-between; align-items: center; }
      table { width: 100%; border-collapse: collapse; margin-top: 1rem; }
      th, td { text-align: left; padding: .5rem; border-bottom: 1px solid #eee; }
      .muted { color: #666; font-size: .9rem; }
      .btn { display: inline-block; padding: .35rem .6rem; border: 1px solid #ccc; border-radius: .35rem; text-decoration: none; background: #fff; }
    </style>
  </head>
  <body>
    <header>
      <h1>My Clips</h1>
      <nav>
        <a class="btn" href="/">Home</a>
        <a class="btn" href="/streams/">My Streams</a>
        <a class="btn" href="/accounts/logout/">Logout</a>
      </nav>
    </header>

    {% if clips %}
      <table>
        <thead>
          <tr>
            <th>Clip URL</th>
            <th>For Stream</th>
            <th>Submitted</th>
            <th>Notes</th>
            <th></th>
          </tr>
        </thead>
        <tbody>
          {% for c in clips %}
            <tr>
              <td><a href="{{ c.url }}" target="_blank" rel="noopener">{{ c.url }}</a></td>
              <td><a href="{% url 'streams:public_detail' c.stream.pk %}">{{ c.stream.url }}</a></td>
              <td class="muted">{{ c.created_at|date:"Y-m-d H:i" }}</td>
              <td class="muted">{{ c.notes|default:'—' }}</td>
              <td><a class="btn" href="{% url 'streams:clip_edit' c.pk %}">Edit</a></td>
            </tr>
          {% endfor %}
        </tbody>
      </table>
    {% else %}
      <p class="muted">You haven’t submitted any clips yet.</p>
    {% endif %}
  </body>
  </html>
