{% extends 'base.html' %}
{% block title %}Edit Clip â€¢ ClipThis{% endblock %}
{% block content %}
  <div class="d-flex justify-content-between align-items-center mb-3">
    <h1 class="h4 m-0">Edit Clip</h1>
    <a class="btn btn-outline-secondary" href="{% url 'streams:my_clips' %}">Back to My Clips</a>
  </div>

  <form method="post" class="col-12 col-lg-8">
    {% csrf_token %}
    {% if form.non_field_errors %}
      <div class="alert alert-danger">{{ form.non_field_errors }}</div>
    {% endif %}

    <div class="mb-3">
      <label class="form-label" for="id_url">Clip URL</label>
      {{ form.url }}
      <div class="form-text">Allowed: YouTube, Twitch, Kick</div>
    </div>

    <div class="mb-3">
      <label class="form-label" for="id_notes">Notes</label>
      {{ form.notes }}
    </div>

    <button class="btn btn-primary" type="submit">Save</button>
  </form>
{% endblock %}
